<ion-view title="Reset Password" ng-controller="loginCtrl" ng-init="initializePass();">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/wxhXjusvQ726Hccv461l_Lighthouse.jpg) no-repeat center; background-size: cover;" class="has-header">
        <form class="list" name="passEmailForm" novalidate="" ng-submit="passWord(passEmailForm.$valid)">
            <ion-list>
                <div ng-class="{'has-error' : passEmailForm.$submitted && passEmailForm.email.$invalid, 'no-errors' : passEmailForm.$submitted && passEmailForm.email.$valid}">
                    <label class="item item-input trans">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" name="email" ng-model="pass.email" required>
                    </label>
                    <div class="error-container" ng-if="passEmailForm.$submitted && passEmailForm.email.$invalid">
                        <div ng-messages="passEmailForm.email.$error">
                            <div ng-messages-include="loginerror-list.html"></div>
                        </div>
                    </div>
                </div>
            </ion-list>
            <button ng-if="passEmailButton" id="login-button1" type="submit" class="button button-stable  button-block">Submit</button>
        </form>
        <form class="list" name="passForm" novalidate="" ng-submit="rpass(passForm.$valid)" ng-if="respassForm">
            <ion-list>
                <div ng-class="{'has-error' : passForm.$submitted && passForm.password.$invalid, 'no-errors' : passForm.$submitted && passForm.password.$valid}">
                    <label class="item item-input trans">
                        <span class="input-label">Password</span>
                        <input type="{{password}}" name="password" ng-model="pass.password" placeholder="Please enter new Password" required>
                    </label>
                    <div class="error-container" ng-if="passForm.$submitted && passForm.password.$invalid">
                        <div ng-messages="passForm.password.$error">
                            <div ng-messages-include="loginerror-list.html"></div>
                        </div>
                    </div>
                </div>
            </ion-list>
            <ion-checkbox class="trans" ng-click="showPass();">Show Password</ion-checkbox>
            <button ng-if="passPasswordButton" id="login-button1" type="submit" class="button button-stable  button-block">Submit</button>
        </form>
        <a ui-sref="app.login" style="color:#000000;" class="button button-positive button-block button-clear pt5">Remember your password Click here</a>
    </ion-content>
</ion-view>

<script id="loginerror-list.html" type="text/ng-template">  
    <div class="error" ng-messages="required">
        <i class="ion-information-circled"></i> 
        This field is required!
    </div>
</script>
