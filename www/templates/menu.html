<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text"></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="hideButton button button-icon button-clear ion-android-more-vertical" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <div class="displayNone">
        <div ng-controller="logCtrl" ng-init="initialize()">
            <ion-side-menu side="right">
                <ion-header-bar class="dark-bg expanded">
                    <span class="avatar" style="background: url('img/wxhXjusvQ726Hccv461l_Lighthouse.jpg'); background-size: cover;"></span>
                    <h2 class="sideName">{{user.name}}</h2>
                </ion-header-bar>
                <ion-content class="stable-bg has-expanded-header">
                    <ion-list>
                        <ion-item class="displaySome" nav-clear menu-close ui-sref="app.storage">
                            Storage
                        </ion-item>
                        <ion-item class="displaySome" nav-clear menu-close ui-sref="app.profileMenu">
                            Profile
                        </ion-item>
                        <ion-item class="displaySome" nav-clear menu-close ui-sref="app.friends">
                            Friends
                        </ion-item>
                        <ion-item class="displaySome" nav-clear menu-close ui-sref="app.gallery">
                            Gallery
                        </ion-item>
                        <ion-item nav-clear menu-close data-ng-click="logOut();">
                            <a href="">Sign Out</a>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </div>
    </div>
</ion-side-menus>
